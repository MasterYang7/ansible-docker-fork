        from_secret: ACCESS_KEY_MINIO
      S3_SECRET_KEY:
        from_secret: SECRET_KEY_MINIO
    commands:
      - mkdir -p .tmp
      - cp -r ./scripts/*.sh .tmp
      - mc alias set cache --api=S3v4 https://cache.wodcloud.com $S3_ACCESS_KEY $S3_SECRET_KEY
      - mc cp --recursive .tmp/ cache/kubernetes/k8s/docker/
    depends_on:
      - fetch
      - tgz-amd64
      - tgz-arm64
      - tgz-ppc64le
      - tgz-loong64

---
kind: secret
name: SOCKS5_PROXY
get:
  name: SOCKS5_PROXY
