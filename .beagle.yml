kind: pipeline
name: docker

trigger:
  branch:
    - main

clone:
  disable: true

steps:
  - name: fetch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-git:1.0
    settings:
      proxy:
        from_secret: SOCKS5_PROXY

  - name: runc-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/runc:v1.1.12-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/runc dist/linux-$TARGET_ARCH/

  - name: containerd-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/containerd:v1.7.15-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/ctr dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/containerd dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/containerd-shim dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/containerd-shim-runc-v1 dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/containerd-shim-runc-v2 dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/containerd-stress dist/linux-$TARGET_ARCH/

  - name: nerdctl-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/nerdctl:v1.7.5-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/nerdctl dist/linux-$TARGET_ARCH/nerdctl

  - name: docker-init-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/tini:v0.19.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/tini-static dist/linux-$TARGET_ARCH/docker-init

  - name: docker-cli-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/docker-cli:v26.1.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/docker dist/linux-$TARGET_ARCH/
      - cp /usr/libexec/docker/cli-plugins/docker-buildx dist/linux-$TARGET_ARCH/docker-buildx

  - name: dockerd-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/dockerd:v26.1.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp /usr/local/bin/dockerd dist/linux-$TARGET_ARCH/
      - cp /usr/local/bin/docker-proxy dist/linux-$TARGET_ARCH/

  - name: cni-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/kube-cni-plugins:v1.3.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/cni-plugins
      - cp /opt/cni/bin/* dist/linux-$TARGET_ARCH/cni-plugins/

  - name: iptables-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/iptables:v1.8.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp -r /iptables dist/linux-$TARGET_ARCH

  - name: tgz-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p .tmp/$TARGET_ARCH
      - tar zcvf .tmp/$TARGET_ARCH/docker-26.1.0.tgz docker -C dist/linux-$TARGET_ARCH/ .
    depends_on:
      - runc-amd64
      - containerd-amd64
      - nerdctl-amd64
      - docker-init-amd64
      - docker-cli-amd64
      - dockerd-amd64

