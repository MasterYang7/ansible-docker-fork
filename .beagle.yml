---
kind: pipeline
name: docker

trigger:
  branch:
    - main

clone:
  disable: true

steps:
  - name: fetch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-git:1.0
    settings:
      proxy:
        from_secret: SOCKS5_PROXY

  - name: scripts-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp -r etc dist/linux-$TARGET_ARCH/
      - cp -r scripts dist/linux-$TARGET_ARCH/
      - cp -r service dist/linux-$TARGET_ARCH/
    depends_on:
      - fetch

  - name: runc-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/runc:v1.1.14-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/local/bin/runc dist/linux-$TARGET_ARCH/bin/

  - name: containerd-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/containerd:v2.0.0-rc.5-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/local/bin/container* dist/linux-$TARGET_ARCH/bin/
      - cp /usr/local/bin/ctr dist/linux-$TARGET_ARCH/bin/
      - cp /usr/local/bin/nerdctl dist/linux-$TARGET_ARCH/bin/

  - name: dockerd-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/dockerd:v27.3.1-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/local/bin/docker* dist/linux-$TARGET_ARCH/bin/

  - name: dasel-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/dasel:v2.8.1-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/local/bin/dasel dist/linux-$TARGET_ARCH/bin/

  - name: yq-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/yq:v4.9.8-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/local/bin/yq dist/linux-$TARGET_ARCH/bin/

  - name: buildkit-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/buildkit:v0.16.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/bin
      - cp /usr/bin/buildctl dist/linux-$TARGET_ARCH/bin/
      - cp /usr/bin/buildkitd dist/linux-$TARGET_ARCH/bin/

  - name: cni-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/kube-cni-plugins:v1.5.1-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH/cni-plugins
      - cp /opt/cni/bin/* dist/linux-$TARGET_ARCH/cni-plugins/

  - name: iptables-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/iptables:v1.8.0-amd64
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$TARGET_ARCH
      - cp -r /iptables dist/linux-$TARGET_ARCH

  - name: tgz-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      TARGET_ARCH: amd64
    commands:
      - mkdir -p .tmp
      - tar zcvf .tmp/ansible-docker-27.3.1-$TARGET_ARCH.tgz -C dist/linux-$TARGET_ARCH/ .
    depends_on:
      - scripts-amd64
      - runc-amd64
      - containerd-amd64
      - dockerd-amd64
      - dasel-amd64
      - yq-amd64
      - cni-amd64
      - iptables-amd64

